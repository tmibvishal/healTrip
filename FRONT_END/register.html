{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
  <div class="columns">
    <div class="column col-4"></div>
    <div class="column col-4">
      <h1>Register</h1>
      <form method='POST' action='/register'>
          <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input class="form-input" type="text" id="username" placeholder="...">
          </div>
          
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="text" id="email" placeholder="...">
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" id="password" placeholder="...">
          </div>

          <div class="form-group">
            <label class="form-label" for="password-repeat">Repeat password</label>
            <input class="form-input" type="password" id="password-repeat" placeholder="...">
          </div>
      
          <button class='btn'>Register</button>
      </form>
      <br>
    </div>
  </div>
</div>

{% endblock %}
