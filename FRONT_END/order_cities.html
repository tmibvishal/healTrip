{% extends "base.html" %}
{% block title %}Cities Ordering{% endblock %}
{% block content %}
<div class="container customContainer">
  <div class="columns">
    <div class="column col-3 col-lg-2 col-xs-0"></div>
    <div class="column col-6 col-lg-8 col-xs-12">
      <h3><i class="fas fa-sort"></i> Cities Ordering</h3>
      <blockquote>
        Order the cities
      </blockquote>
      <table class="table">
        <thead>
          <tr>
            <th>City</th>
            <th>Stay Period (in no. of days)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Neywork</td>
            <td><input class="form-input input" type="number" placeholder="days"></td>
          </tr>
          <tr class="active">
            <td>Neywork</td>
            <td><input class="form-input input" type="number" placeholder="days"></td>
          </tr>
          <tr>
            <td>Neywork</td>
            <td><input class="form-input input" type="number" placeholder="days"></td>
          </tr>
        </tbody>
      </table>
      <br>
      <button class="btn btn-primary btn-action btn-lg"><i class="icon icon-arrow-up"></i></button>
      <button class="btn btn-primary btn-action btn-lg"><i class="icon icon-arrow-down"></i></button>
      <br>
    </div>
    <div class="column col-3 col-lg-2 col-xs-0"></div>
  </div>
</div>
{% endblock %}
